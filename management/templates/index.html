{% extends 'base.html'%} 
{% load static %} 
{% block content %}
<style>
    body {
        background-image: url("{% static 'images/icon.jpg' %}");
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center center; /* Centers the image */
        background-attachment: fixed; /* Keeps the background fixed when scrolling */
        height: 100vh; /* Ensures the body takes the full viewport height */
    }
    .card {
        background-color: rgba(255, 255, 255, 0.9); /* Optional: makes the card slightly transparent to show the background image */
    }
</style>
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
            <div class="bg-primary bg-soft">
                <div class="row">
                    <div class="col-7">
                        <div class="text-primary p-4">
                           
                            <p>Create workspace.</p>
                        </div>
                    </div>
                    
                    <div class="col-5 align-self-end">
                        <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="card-body pt-0"> 
                <div class="auth-logo">
                    <a href="index.html" class="auth-logo-light">
                        <div class="avatar-md profile-user-wid mb-4">
                            <span class="avatar-title rounded-circle bg-light">
                                <img src="assets/images/logo-light.svg" alt="" class="rounded-circle" height="34">
                            </span>
                        </div>
                    </a>

                    <a href="index.html" class="auth-logo-dark">
                        <div class="avatar-md profile-user-wid mb-4">
                            <span class="avatar-title rounded-circle bg-light">
                                <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                            </span>
                        </div>
                    </a>
                </div>
                <div class="p-2">
                    <form class="form-horizontal" id="requesterForm" action="{% url 'create_workspace' %}" method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Workspace name</label>
                            <input type="text" class="form-control" id="workspace_name" name="workspace_name" placeholder="Enter Workspace name">
                        </div>
                        <div class="mb-3">
                            <label for="work_type" class="form-label">Select the data source</label>
                            <select class="form-control" id="work_type" name="work_type">
                                <option value="index">Index</option>
                                <option value="datastream">Datastream</option>
                            </select>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary waves-effect waves-light" type="submit">Create</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
       

    </div>
</div>
{% endblock %}
