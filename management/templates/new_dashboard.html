{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'create_dashborad' %}" method="post" enctype="multipart/form-data" id="dashboardForm">
                    {% csrf_token %}
                    
                    <!-- Alert container for validation messages -->
                    <div id="alert-container"></div>

                    <div class="row mb-4">
                        <label for="workspace_name" class="col-sm-6 col-form-label"><h3>Select Dashboard</h3></label>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row mb-4">
                                <label for="formFile" class="col-sm-3 col-form-label">Dashboard</label>
                                <div class="col-sm-9">
                                    <select id="columnSelect" name="data-view-id" class="form-control mt-2">
                                        <option value="">--Select Dashboard ID--</option>
                                        {% for dashboard in dashboards %}
                                            <option value="{{ dashboard.id }}">{{ dashboard.title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>    

                    <div class="row mb-4">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add form validation before submission
    document.getElementById('dashboardForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting immediately

        const columnSelect = document.getElementById('columnSelect');
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = ''; // Clear any previous alerts

        let formValid = true;
        let alertMessage = '';
        let alertType = 'danger'; // Default to error message

        // Validate if a dashboard has been selected
        if (!columnSelect.value) {
            alertMessage = 'Please select a dashboard.';
            formValid = false;
        }

        // If the form is not valid, show an alert message
        if (!formValid) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${alertType} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                <strong>Error!</strong> ${alertMessage}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.appendChild(alertDiv);
        } else {
            // If valid, submit the form
            this.submit();
        }
    });
</script>
{% endblock %}
