<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <style>
    * {
      border: 0;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --blue-black: rgb(14, 25, 44);
      --gold: rgb(177, 145, 99);
      --white: #ffffff;
      --gray: rgb(200, 200, 200);
      --bg: #e3e4e8;
      --fg: #17181c;
      --dur: 8s;
      --serachicon: <i class="fa-regular fa-magnifying-glass"></i>
      font-size: calc(20px + (30 - 20) * (100vw - 320px) / (1280 - 320px));
    }
    
    body {
      background: var(--white);
      color: var(--white);
      font: bold 1em/1.5 "Comfortaa", sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
      font-size: 16px; /* Standardize font size */
      
    }
    p {
      color: var(--blue-black);
    }

    /* Hexagonal Ripple Animation Styles */
    .hexagon {
      margin-bottom: 10px;
      overflow: hidden;
      position: absolute;
      width: 100%; /* Increased size */
      height: 100%; /* Increased size */
    }

    .hexagon__group, .hexagon__sector, .hexagon__sector:before, .hexagon__sector:after {
      position: absolute;
    }

    .hexagon__group {
      width: 100%;
      height: 100%;
    }

    /* Animations delays for staggered effect */
    .hexagon__group:nth-child(2) .hexagon__sector,
    .hexagon__group:nth-child(2) .hexagon__sector:before,
    .hexagon__group:nth-child(2) .hexagon__sector:after {
      animation-delay: calc(var(--dur) * -1/6);
    }
    .hexagon__group:nth-child(3) .hexagon__sector,
    .hexagon__group:nth-child(3) .hexagon__sector:before,
    .hexagon__group:nth-child(3) .hexagon__sector:after {
      animation-delay: calc(var(--dur) * -2/6);
    }
    .hexagon__group:nth-child(4) .hexagon__sector,
    .hexagon__group:nth-child(4) .hexagon__sector:before,
    .hexagon__group:nth-child(4) .hexagon__sector:after {
      animation-delay: calc(var(--dur) * -3/6);
    }
    .hexagon__group:nth-child(5) .hexagon__sector,
    .hexagon__group:nth-child(5) .hexagon__sector:before,
    .hexagon__group:nth-child(5) .hexagon__sector:after {
      animation-delay: calc(var(--dur) * -4/6);
    }
    .hexagon__group:nth-child(6) .hexagon__sector,
    .hexagon__group:nth-child(6) .hexagon__sector:before,
    .hexagon__group:nth-child(6) .hexagon__sector:after {
      animation-delay: calc(var(--dur) * -5/6);
    }

    /* Rotating hexagon sectors */
    .hexagon__group:nth-child(odd) {
      transform: rotate(30deg);
    }

    .hexagon__sector, .hexagon__sector:before, .hexagon__sector:after {
      animation-duration: var(--dur);
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      width: 0.2em;
      height: 0.2em;
    }

    .hexagon__sector {
      animation-name: moveOut1;
      top: calc(50% - 0.1em);
      left: calc(50% - 0.1em);
    }
    .hexagon__sector:nth-child(2) {
      animation-name: moveOut2;
    }
    .hexagon__sector:nth-child(3) {
      animation-name: moveOut3;
    }
    .hexagon__sector:nth-child(4) {
      animation-name: moveOut4;
    }
    .hexagon__sector:nth-child(5) {
      animation-name: moveOut5;
    }
    .hexagon__sector:nth-child(6) {
      animation-name: moveOut6;
    }

    .hexagon__sector:before, .hexagon__sector:after {
      animation-name: ripple;
      background-color: var(--blue-black);
      border-radius: 0.1em;
      content: "";
      display: block;
      top: 0;
      left: 0;
      transform-origin: 0.1em 0.1em;
    }

    .hexagon__sector:before {
      transform: rotate(-30deg)
    }

    .hexagon__sector:after {
      transform: rotate(-150deg)
    }

    /* Animations for movement and ripple effect */
    @keyframes moveOut1 {
      from { transform: translateY(0) scale(0); }
      3% { transform: translateY(0.2em) scale(1); }
      97% { transform: translateY(7.3em) scale(1); }
      to { transform: translateY(7.5em) scale(0); }
    }

    @keyframes moveOut2 {
      from { transform: rotate(60deg) translateY(0) scale(0); }
      3% { transform: rotate(60deg) translateY(0.2em) scale(1); }
      97% { transform: rotate(60deg) translateY(7.3em) scale(1); }
      to { transform: rotate(60deg) translateY(7.5em) scale(0); }
    }

    @keyframes moveOut3 {
      from { transform: rotate(120deg) translateY(0) scale(0); }
      3% { transform: rotate(120deg) translateY(0.2em) scale(1); }
      97% { transform: rotate(120deg) translateY(7.3em) scale(1); }
      to { transform: rotate(120deg) translateY(7.5em) scale(0); }
    }

    @keyframes moveOut4 {
      from { transform: rotate(180deg) translateY(0) scale(0); }
      3% { transform: rotate(180deg) translateY(0.2em) scale(1); }
      97% { transform: rotate(180deg) translateY(7.3em) scale(1); }
      to { transform: rotate(180deg) translateY(7.5em) scale(0); }
    }

    @keyframes moveOut5 {
      from { transform: rotate(240deg) translateY(0) scale(0); }
      3% { transform: rotate(240deg) translateY(0.2em) scale(1); }
      97% { transform: rotate(240deg) translateY(7.3em) scale(1); }
      to { transform: rotate(240deg) translateY(7.5em) scale(0); }
    }

    @keyframes moveOut6 {
      from { transform: rotate(300deg) translateY(0) scale(0); }
      3% { transform: rotate(300deg) translateY(0.2em) scale(1); }
      97% { transform: rotate(300deg) translateY(7.3em) scale(1); }
      to { transform: rotate(300deg) translateY(7.5em) scale(0); }
    }

    @keyframes ripple {
      from, to { width: 0.2em; }
      33% { width: 2.4em; }
    }

    /* Search field and positioning */
    #s {
      background: var(--white);
      text-indent: 1em;
      
      border: 2px solid var(--blue-black);
      width: 0;
      height: 3em;
      border-radius: 3em;
      transition: all 0.3s ease;
      outline: none;
      padding: 1em 1.5em;
      cursor: pointer;
      color: var(--gold);
      font-size: inherit;
      font-family: inherit;
      position: relative;
      z-index: 2;
      margin-top:150px;
       /* Adds margin and centers it horizontally */
      display: block;
    }

    #s:focus, #s:hover {
      background: var(--white);
      color: var(--blue-black);
      width: 60%;
      cursor: text;
      transform: scale(1.05);
    }

    #s::before {
      content: var(--serachicon); 
      font-size: 1.5em;
      color: var(--fg);
      position: relative;
      left: 0.5em;
      top: 50%;
      transform: translateY(-50%);
    }

    #s:focus::before {
      color: var(--fg);
    }
      /* Button Styles */
    
    .buttons {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
      
      
      color: var(--blue-black);

    }
  
    .buttons button {
      background-color: var(--blue-black);
      border: none;
      color: var(--white);
      padding: 10px 20px;
       font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
       transition: all 0.3s ease;
    }
  
    .buttons button:hover {
      background-color: var(--fg);
      color: var(--gold);
     }

    .hexagon {
      margin-bottom: 25em;
      overflow: hidden;
      position: absolute;
      width: 100%; /* Increased size */
      height: 100%; /* Increased size */
      color: var(--blue-black);

      }

      /* Centering and positioning hexagonal ripples */
    .hexagon__group, .hexagon__sector, .hexagon__sector:before, .hexagon__sector:after {
      position: absolute;
    }

    /* Search Form Container */
    #searchform {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 10;
      margin-top: 10px;
    }
    
    .hexagon {
      position: absolute;
      z-index: -1; /* Moves it behind other elements */
      pointer-events: none; /* Ensures it doesn't block clicks */
    }
    

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #17181c;
        --fg: #e3e4e8;
      }
    }
    .tagline {
      margin-top: 20px;
      font-size: 1em;
      letter-spacing: 1px;
      font-weight: bold;
      color: var(--blue-black);
    }
    
  </style>
</head>

  {{ page_obj }}
  {% if error_message %}
  <p style="color: blue;">{{ error_message }}</p>  <!-- Display error message -->
{% endif %}
<form id="searchform" method="post" enctype="multipart/form-data" action="{% url 'search' %}">
  {% csrf_token %}
  <input id="s" type="search" name="search" placeholder="Search..." autocomplete="off">
  <p class="tagline">SAILING CONFIDENTLY THROUGH THE BOUNDLESS OCEAN OF DATA</p>

  <!-- Buttons for Search and Home -->
  <div class="buttons">
    <button type="submit" id="searchbtn">Search</button>
    <button type="button" onclick="window.location.href='{% url 'list_user_workspaces' %}'">Home</button>
  </div>
</form>

  <script>
    // Prevent form submission on pressing Enter key
    document.getElementById('s').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission on Enter
      }
    });

    // Submit the form when the "Search" button is clicked
    document.getElementById('searchbtn').addEventListener('click', function(event) {
      document.getElementById('searchform').submit(); // Manually submit the form
    });
  </script>

</html>
