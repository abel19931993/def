{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'create_excute' %}" method="post" enctype="multipart/form-data" id="dashboardForm">
                    {% csrf_token %}
                    <div id="alert-container">  
                        <div class="row mb-4 justify-content-center">
                            <div class="col-sm-6 text-center">
                                <label for="formFile" class="col-form-label">Excute pipeline policy</label>
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center">
                            <div class="col-sm-6 text-center">
                                <button type="submit" class="btn btn-primary">Excute</button>
                            </div>
                        </div>
                    </div>
                     
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
