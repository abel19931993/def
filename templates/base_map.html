  <head>
    <meta charset="utf-8" />
    <title>Map</title>

    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- Daterangepicker css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %}"
    />

    <!-- Vector Map css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css' %}"
    />

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/hyper-config.js' %}"></script>
    <link href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link
      href="{% static 'assets/css/app-saas.min.css' %}"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link
      href="{% static 'assets/css/icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html, body, #map {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
      }
  </style>
  </head>

  <body>
    <!-- Begin page -->
    <div class="wrapper">
      <!-- ========== Topbar Start ========== -->
      {% include "includes/topbar.html" %}
      <!-- ========== Topbar Endd ========== -->
      <!-- Page content Start-->
      <!-- ============================================================== -->
      <div class="content-page">
        <div class="container-fluid">
          <div class="content">
            <div id="contentDiv"></div>
            {% block content %} {% block head %} {% endblock %} {% endblock %}
          </div>
        </div>
        <!-- Footer starts here-->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6">
                Â©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                , <a href="https://niss.gov.et/">NISS</a>
              </div>
              <div class="col-sm-6">
                <div class="text-sm-end d-none d-sm-block">
                  Design & Develop by Technology innovation and Opertation Main
                  Department
                </div>
              </div>
            </div>
          </div>
        </footer>

        <!-- Footer ends here -->
      </div>
    </div>
    <!-- Vendor js -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>

    <!-- Daterangepicker js -->
    <script src="{% static 'assets/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'assets/vendor/daterangepicker/daterangepicker.js' %}"></script>

    <!-- Apex Charts js -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>

    <!-- Vector Map js -->
    <script src="{% static 'assets/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
    <script src="{% static 'assets/vendor/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js' %}"></script>

    <!-- Dashboard App js -->
    <script src="{% static 'assets/js/pages/demo.dashboard.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>

    <script type="text/javascript">
      $(function() {
      
          var start = moment().subtract(29, 'days');
          var end = moment();
      
          function cb(start, end) {
              $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
          }
      
          $('#reportrange').daterangepicker({
              startDate: start,
              endDate: end,
              ranges: {
                 'Today': [moment(), moment()],
                 'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                 'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                 'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                 'This Month': [moment().startOf('month'), moment().endOf('month')],
                 'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
              }
          }, cb);
      
          cb(start, end);
      
      });
      </script>
  </body>
